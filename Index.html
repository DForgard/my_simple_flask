<!--
Ce document est un template
Il reprend la structure d'un fichier html
avec les mots-clés habituels :
html, head, title, h1, body
-->
<html>
   <head>
       <title>{{ title }}</title>
   </head>
   <!--
Vous pouvez faire référence
à des variables définies dans Flask
lors que "render_template" est appelé via Flask
-->
   <body>
       <h1>Hello {{ username }}</h1>
   </body>
</html>
